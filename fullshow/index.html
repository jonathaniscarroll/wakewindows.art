<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="viewport-fit=cover, user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <title>Wake Windows: The Witching Hour</title>
    <style>
      html, body {
        width: 100vw;
        height: 100vh;
        margin: 0;
        padding: 0;
        overflow: hidden;
        display: flex;
        align-items: stretch;
        justify-content: stretch;
      }
      iframe {
        flex: 1;
        border: none;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <iframe id="gameFrame" frameborder="0" allowfullscreen="true" scrolling="no" allow="autoplay; fullscreen *; midi; gamepad; cross-origin-isolated" allowtransparency="true" webkitallowfullscreen="true" mozallowfullscreen="true" msallowfullscreen="true"></iframe>
    <script>
      function adjustIframe() {
        const iframe = document.getElementById('gameFrame');
        iframe.style.width = window.innerWidth + 'px';
        iframe.style.height = window.innerHeight + 'px';
      }
      function showAlertOnce(key, message) {
        
          alert(message);
          localStorage.setItem(key, 'shown');
        
      }

      function displayAlerts() {
        var userAgent = navigator.userAgent;
        var isiOS = /iPad|iPhone|iPod/.test(userAgent);
        var isChromeiOS = /CriOS/.test(userAgent);
        var isSafariiOS = /Safari/.test(userAgent) && !/CriOS/.test(userAgent);
        var isOSX = /Mac OS/.test(userAgent);
        var isChromeDesktop = /Chrome/.test(userAgent) && !/Edge/.test(userAgent) && !/CriOS/.test(userAgent);
        var isDesktop = !/Mobile/.test(userAgent);

        // Alert for iOS Chrome
        if (isiOS && isChromeiOS) {
          showAlertOnce('iosChromeAlert', "This content works best in Safari. Please consider using Safari for a better experience.");
        }

        // Alert for iOS Safari (if you want a specific alert for Safari)
        

        // Additional alert for Chrome on macOS desktop
        if (isOSX && isChromeDesktop && isDesktop) {
          showAlertOnce('osxChromeAlert', "This site may not work correctly on Chrome on macOS desktop. Please try another browser like Firefox or Safari for a better experience.");
        }

        // Load iframe content after the alerts
        document.getElementById('gameFrame').src = "https://html-classic.itch.zone/html/10286904-980285/wake-full/index.html";
        adjustIframe(); // Adjust iframe size when displayed
      }


      window.onload = displayAlerts;
      window.onresize = adjustIframe;
    </script>
  </body>
</html>
