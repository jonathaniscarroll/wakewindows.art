<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="viewport-fit=cover, user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <title>Wake Windows: The Witching Hour</title>
    <style>
      html, body {
        width: 100vw;
        height: 100vh;
        margin: 0;
        padding: 0;
        overflow: hidden;
        display: flex;
        align-items: stretch;
        justify-content: stretch;
      }
      iframe {
        flex: 1;
        border: none;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <!-- Initially do not set the src attribute -->
    <iframe id="gameFrame" frameborder="0" allowfullscreen="true" scrolling="no" allow="autoplay; fullscreen *; midi; gamepad; cross-origin-isolated" allowtransparency="true" webkitallowfullscreen="true" mozallowfullscreen="true" msallowfullscreen="true"></iframe>
    <script>
      function adjustIframe() {
        const iframe = document.getElementById('gameFrame');
        iframe.style.width = window.innerWidth + 'px';
        iframe.style.height = window.innerHeight + 'px';
      }

      function displayAlertForiOSChrome() {
        var isiOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
        var isChrome = /CriOS/.test(navigator.userAgent);
        var isFirefox = /FxiOS/.test(navigator.userAgent);

        if (isiOS && (isChrome || isFirefox)) {
          alert("This content works best in Safari. Please consider using Safari for a better experience.");
        }

        // Load iframe content after the alert
        document.getElementById('gameFrame').src = "https://html-classic.itch.zone/html/10286904-980285/wake-full/index.html";
        adjustIframe(); // Adjust iframe size when displayed
      }

      window.onload = displayAlertForiOSChrome;
      window.onresize = adjustIframe;
    </script>
  </body>
</html>
