<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wake Windows: The Witching Hour</title>
    <style>
      html, body {
        width: 100vw; /* Use vw unit to cover viewport width */
        height: 100vh; /* Use vh unit to cover viewport height */
        margin: 0;
        padding: 0;
        overflow: hidden; /* Ensures no scroll bars appear */
        display: flex; /* Uses flexbox to ensure children stretch */
        align-items: stretch; /* Stretches child vertically */
        justify-content: stretch; /* Stretches child horizontally */
      }
      iframe {
        flex: 1; /* Takes up all the space in the flex container */
        border: none; /* Removes border */
        width: 100%; /* Fallback for older browsers */
        height: 100%; /* Fallback for older browsers */
      }
    </style>

  </head>
  <body>
    <iframe frameborder="0" src="https://itch.io/embed-upload/10286904?color=333333" allowfullscreen=""></iframe>
    <script>
      function adjustIframe() {
        const iframe = document.querySelector('iframe');
        iframe.style.width = window.innerWidth + 'px';
        iframe.style.height = window.innerHeight + 'px';
      }

      window.onload = adjustIframe;
      window.onresize = adjustIframe;
    </script>
  </body>
</html>
