<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | Wake Windows</title>
  </head>
  <body style="text-align: center; padding: 0; border: 0; margin: 0;width: 100vw; height: 100vh;">
    <canvas id="unity-canvas" tabindex="-1" style="width: 100%; height: 100%; background: #231F20"></canvas>
    <script src="Build/wake-demo.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";

        document.body.style.textAlign = "left";
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        arguments: [],
        dataUrl: "Build/wake-demo.data",
        frameworkUrl: "Build/wake-demo.framework.js",
        codeUrl: "Build/wake-demo.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Wake Windows",
        productVersion: "0.1",
        // matchWebGLToCanvasSize: true, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });

       // Function to resize the canvas to fit the window while maintaining aspect ratio
    function resizeCanvas() {
      var maxWidth = window.innerWidth;
      var maxHeight = window.innerHeight;

      var widthRatio = maxWidth / canvas.width;
      var heightRatio = maxHeight / canvas.height;

      var scale = Math.min(widthRatio, heightRatio);

      canvas.style.width = canvas.width * scale + "px";
      canvas.style.height = canvas.height * scale + "px";
    }

    // Initial call to resizeCanvas
    resizeCanvas();

    // // Event listener for window resize/orientation change
    window.addEventListener("resize", resizeCanvas);
    </script>
  </body>
</html>
